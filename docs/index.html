<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Textfield | Material Design | CodeArtisan</title>
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Textfield | Material Design | CodeArtisan">
    <meta name="theme-color" content="#4caf50">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Navigation Drawer">
    <meta name="apple-mobile-web-app-status-bar-style" content="#43a047">

    <!-- Tile icon for Win8 -->
    <meta name="msapplication-TileColor" content="#4caf50">
    <meta name="msapplication-navbutton-color" content="#43a047">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Material+Icons' rel='stylesheet' type='text/css'>
    <link href="css/app.css" rel="stylesheet">
    <link href="css/textfield.css" rel="stylesheet">
    <link href="css/docs.css" rel="stylesheet">
    <link href="vendor/highlight/styles/vs.css" rel="stylesheet">
</head>
<body class="has-fixed-header md-layout md-layout--column md-align md-align--center-center" style="min-height: 100vh">
<header class="md-header md-header--primary is-fixed is-casting-shadow md-header--has-menu-button">
    <a class="md-header__menu-button md-button--icon" href="javascript:;" data-toggle="drawer" data-target="#drawer-1">
        <i class="material-icons">menu</i>
    </a>
    <div class="md-header__row">
        <div class="md-header__title layout-m-l-3"> Textfield </div>
        <div class="md-layout-spacer"></div>
    </div>
</header>

<div class="md-textfield" data-toggle="textfield" data-float="true">
    <input class="md-textfield__input" type="text" id="fname" required>
    <label for="fname" class="md-textfield__label">First Name</label>
</div>

<div class="md-textfield" data-toggle="textfield" data-float="true">
    <input class="md-textfield__input" type="text" id="lname">
    <label for="lname" class="md-textfield__label">Last Name</label>
</div>

<div class="md-textfield" data-toggle="textfield" data-float="true">
    <input class="md-textfield__input" type="number" id="number" max="100" min="70">
    <label for="number" class="md-textfield__label">Number</label>
</div>

<div class="md-textfield" data-toggle="textfield" data-float="true">
    <input class="md-textfield__input" type="tel" id="tel" pattern="/^\d{10}$/">
    <label for="tel" class="md-textfield__label">Phone</label>
</div>

<div class="md-textfield" data-toggle="textfield" data-float="false">
    <input class="md-textfield__input" type="date" placeholder="date" id="date" pattern="\d{1,2}/\d{1,2}/\d{4}">
</div>

<div class="md-textfield md-textfield" data-toggle="textfield" data-float="true" data-count="true">
    <textarea class="md-textfield__input" id="message" rows="4" maxlength="10" data-count="true"></textarea>
    <label class="md-textfield__label" for="message">Message</label>
    <span class="md-textfield__counter"></span>
</div>

<div class="md-textfield" data-toggle="textfield" data-float="true">
    <input class="md-textfield__input" type="email" id="email" required autofocus>
    <label for="email" class="md-textfield__label">Email</label>
    <span class="md-textfield__error">email not valid</span>
</div>

<div class="md-textfield" data-toggle="textfield" data-float="true">
    <input class="md-textfield__input" type="password" id="password" required>
    <label for="password" class="md-textfield__label">Password</label>
</div>

<button class="md-button md-button--raised md-button--primary">submit</button>
<div class="layout-m-b-2"></div>

<script src="js/jquery.js"></script>
<script src="js/textfield.js"></script>
</body>
</html>
